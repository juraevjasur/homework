<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>宿題</title>
    <style>
      .container {
        background: gray;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      .item {
        width: 200px;
        background: #0bd;
        margin: 10px;
        color: #fff;
      }
      .item::before {
        content: "";
        padding-top: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>

    </div>
  </body>
